<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Hover effect */
        .table-row:hover {
            background-color: #f0f8ff; /* Light blue on hover */
        }

        /* Expanded row effect */
        .dropdown-active {
            background-color: #d3f8d3; /* Light green for expanded row */
        }

        /* Dropdown content styling */
        .dropdown-content {
            display: none;
            padding: 5px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .dropdown-active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<h2>GPT Query History</h2>
<p>Click on an entry to see the script generated by GPT-4</p>  <!-- Instruction text -->

<table>
    <tr>
        <th>Player</th>
        <th>Query Content</th>
    </tr>
    {% for doc in data %}
    <tr class="table-row" onclick="toggleDropdown(this)">
        <td>{{ doc['player'] }}</td>
        <td>
            {{ doc['content'] }}
            <div class="dropdown-content">
                <strong>Script:</strong>  <!-- Removed line break -->
                {{ doc['script'] }}
            </div>
        </td>
    </tr>
    {% endfor %}
</table>

<script>
    function toggleDropdown(row) {
        // Toggle the 'dropdown-active' class on the clicked row to show/hide the script
        row.classList.toggle("dropdown-active");
    }
</script>

</body>
</html>
