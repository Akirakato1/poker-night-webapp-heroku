<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Query History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Hover effect */
        .table-row:hover {
            background-color: #f0f8ff;
        }

        /* Expanded row effect */
        .dropdown-active {
            background-color: #d3f8d3;
        }

        /* Dropdown content styling */
        .dropdown-content {
            display: none;
            padding: 5px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .dropdown-active .dropdown-content {
            display: block;
        }

        /* Autocomplete dropdown styling */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 300px;
        }
        .autocomplete-items {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            border: 1px solid #ddd;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
        
        /* Flexbox for search bar and button alignment */
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>GPT Query History</h2>
<p>Click on an entry to see the script generated by GPT-4.</p>

<!-- Search Bar with Autocomplete -->
<div class="search-bar">
    <div class="autocomplete-container">
        <input id="search-input" type="text" placeholder="Search by player name" oninput="autocomplete()" style="width: 100%; padding: 10px;">
        <div id="autocomplete-list" class="autocomplete-items"></div>
    </div>
    <button onclick="filterTable()">Search</button>
</div>

<!-- Table to display queries -->
<table>
    <tr>
        <th>Player</th>
        <th>Query Content</th>
    </tr>
    {% for doc in data %}
    <tr class="table-row" data-player="{{ doc['player'] }}" onclick="toggleDropdown(this)">
        <td>{{ doc['player'] }}</td>
        <td>
            {{ doc['content'] }}
            <div class="dropdown-content">
                <strong>Script:</strong> {{ doc['script'] }}
            </div>
        </td>
    </tr>
    {% endfor %}
</table>

<script>
    // Get player names for autocomplete
    const playerNames = [{% for doc in data %}"{{ doc['player'] }}"{% if not loop.last %}, {% endif %}{% endfor %}];
    
    // Autocomplete function
    function autocomplete() {
        const input = document.getElementById('search-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const value = input.value.trim().toLowerCase();
        autocompleteList.innerHTML = ''; // Clear previous suggestions

        if (!value) {
            // If the input is empty, hide the dropdown
            autocompleteList.style.display = 'none';
            return;
        }

        // Filter player names for autocomplete suggestions
        let matchedNames = playerNames.filter(name => 
            name.toLowerCase().startsWith(value) || name.toLowerCase().includes(value)
        );

        // Populate autocomplete suggestions
        matchedNames.forEach(name => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            item.innerText = name;
            item.onclick = () => {
                input.value = name;
                autocompleteList.innerHTML = ''; // Clear suggestions
                autocompleteList.style.display = 'none';
            };
            autocompleteList.appendChild(item);
        });

        // Show the autocomplete list if there are matches, otherwise hide it
        autocompleteList.style.display = matchedNames.length > 0 ? 'block' : 'none';
    }

    // Filter table based on selected player
    function filterTable() {
        const input = document.getElementById('search-input').value.trim().toLowerCase();
        const rows = document.querySelectorAll('.table-row');

        rows.forEach(row => {
            const player = row.getAttribute('data-player').toLowerCase();
            row.style.display = player === input ? '' : 'none';
        });
    }

    // Clear dropdown suggestions when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('#search-input')) {
            document.getElementById('autocomplete-list').innerHTML = '';
            document.getElementById('autocomplete-list').style.display = 'none';
        }
    });

    // Expand/collapse script display
    function toggleDropdown(row) {
        row.classList.toggle("dropdown-active");
    }
</script>

</body>
</html>
