<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Query History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Hover effect */
        .table-row:hover {
            background-color: #f0f8ff;
        }

        /* Expanded row effect */
        .dropdown-active {
            background-color: #d3f8d3;
        }

        /* Dropdown content styling */
        .dropdown-content {
            display: none;
            padding: 5px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .dropdown-active .dropdown-content {
            display: block;
        }

        /* Autocomplete dropdown styling */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<h2>GPT Query History</h2>
<p>Click on an entry to see the script generated by GPT-4.</p>

<!-- Search Bar with Autocomplete -->
<div style="position: relative; width: 300px; margin-bottom: 20px;">
    <input id="search-input" type="text" placeholder="Search by player name" oninput="autocomplete()" style="width: 100%; padding: 10px;">
    <div id="autocomplete-list" class="autocomplete-items"></div>
</div>
<button onclick="filterTable()">Search</button>

<!-- Table to display queries -->
<table>
    <tr>
        <th>Player</th>
        <th>Query Content</th>
    </tr>
    {% for doc in data %}
    <tr class="table-row" data-player="{{ doc['player'] }}" onclick="toggleDropdown(this)">
        <td>{{ doc['player'] }}</td>
        <td>
            {{ doc['content'] }}
            <div class="dropdown-content">
                <strong>Script:</strong> {{ doc['script'] }}
            </div>
        </td>
    </tr>
    {% endfor %}
</table>

<script>
    // Get player names for autocomplete
    const playerNames = [{% for doc in data %}"{{ doc['player'] }}"{% if not loop.last %}, {% endif %}{% endfor %}];
    
    // Autocomplete function
    function autocomplete() {
        const input = document.getElementById('search-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const value = input.value.toLowerCase();
        autocompleteList.innerHTML = '';

        if (!value) return;

        // Filter player names for autocomplete suggestions
        playerNames.forEach(name => {
            if (name.toLowerCase().includes(value)) {
                const item = document.createElement('div');
                item.classList.add('autocomplete-item');
                item.innerHTML = name;
                item.onclick = () => {
                    input.value = name;
                    autocompleteList.innerHTML = ''; // Clear suggestions
                };
                autocompleteList.appendChild(item);
            }
        });
    }

    // Filter table based on selected player
    function filterTable() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const rows = document.querySelectorAll('.table-row');

        rows.forEach(row => {
            const player = row.getAttribute('data-player').toLowerCase();
            row.style.display = player === input ? '' : 'none';
        });
    }

    // Clear dropdown suggestions when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('#search-input')) {
            document.getElementById('autocomplete-list').innerHTML = '';
        }
    });

    // Expand/collapse script display
    function toggleDropdown(row) {
        row.classList.toggle("dropdown-active");
    }
</script>

</body>
</html>
