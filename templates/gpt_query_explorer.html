<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Query History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Hover effect */
        .table-row:hover {
            background-color: #f0f8ff;
        }

        /* Expanded row effect */
        .dropdown-active {
            background-color: #d3f8d3;
        }

        /* Dropdown content styling */
        .dropdown-content {
            display: none;
            padding: 5px;
            margin-top: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .dropdown-active .dropdown-content {
            display: block;
        }

        /* Flexbox for search bar and button alignment */
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 8px; /* Small space between search box and button */
        }
    </style>
</head>
<body>

<h2>GPT Query History</h2>
<p>Click on an entry to see the script generated by GPT-4.</p>

<!-- Search Bar -->
<div class="search-bar">
    <input id="search-input" type="text" placeholder="Search by player name" style="width: 300px; padding: 10px;">
    <button onclick="filterTable()">Search</button>
</div>

<!-- Table to display queries -->
<table>
    <tr>
        <th>Player</th>
        <th>Query Content</th>
    </tr>
    {% for doc in data %}
    <tr class="table-row" data-player="{{ doc['player'] }}" onclick="toggleDropdown(this)">
        <td>{{ doc['player'] }}</td>
        <td>
            {{ doc['content'] }}
            <div class="dropdown-content">
                <strong>Script:</strong> {{ doc['script'] }}
            </div>
        </td>
    </tr>
    {% endfor %}
</table>

<script>
    // Filter table based on selected player
    function filterTable() {
        const input = document.getElementById('search-input').value.trim().toLowerCase();
        const rows = document.querySelectorAll('.table-row');

        rows.forEach(row => {
            const player = row.getAttribute('data-player').toLowerCase();
            row.style.display = player === input ? '' : 'none';
        });
    }

    // Expand/collapse script display
    function toggleDropdown(row) {
        row.classList.toggle("dropdown-active");
    }
</script>

</body>
</html>
